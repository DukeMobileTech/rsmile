sw:
  copy: 'Tafadhali pata imeambatanishwa nakala ya fomu ya kibali kama ulivyoomba.'
  thanks: 'Asante.'
  sincerely: 'Kwa dhati,'
  team: 'Timu ya Utafiti ya SMILE'
  form: 'Fomu ya Kibali ya Utafiti ya SMILE'

  safety:
    email_title: 'Fomu Yako Uliyoijaza'
    email_body: '<p><strong>Jambo,</strong></p> <p>Kama ulivyoomba, muhtasari wa fomu uliyoijaza umeambatanishwa.</p> <p>Asante.</p><p>Kwa dhati,</p><p>Timu ya Utafiti ya SMILE</p>'
    title: 'Mpango Wa Usalama'
    intro_title: 'Utangulizi'
    intro_p_1: 'Umeonyesha kuwa una mawazo ya kujiua. Maswali yafuatayo yatakusaidia upange mpango wako wa usalama. Hii ni njia ya kujizuia mwenyewe wakati una fikra za kujiua. Mpango wa usalama umeonyesha kupunguza hatari kuwa na shida ya afya ya akili. Inaweza pia kukusaidia kujiweka salama ikiwa uko kwenye shida ya akili.'
    intro_p_2: 'Mpango huu utakuongoza kupitia <b>hatua 7</b> ambazo zinalenga:'
    intro_step_1: '1) Kuwa mbali na vitu hatari'
    intro_step_2: '2) Dalili za onyo ambazo zinaonyesha unaelekea kwenye mgogoro'
    intro_step_3: '3) Njia za kujilinda mwenyewe wakati wa mgogoro'
    intro_step_4: '4) Njia za kujilinda mwenyewe wakati wa mgogoro'
    intro_step_5: '5) Watu wa kujali ambao unaweza kuwaulizia msaada'
    intro_step_6: '6) Wataalamu au msaada wa jamii'
    intro_step_7: '7) Kitu kimoja cha dhamana cha kufanya uishi'
    intro_p_3: 'Lengo la fomu hii ya mpangilio wa usalama ni kukupea fursa ya kujipanga mbeleni na kujitayarisha kwa hali ngumu ambayo unaeza kumbana nayo katika siku za usoni.'
    intro_p_4: 'Hakuna maelezo yoyote unayo jaza hapa itafahidhiwa au kushirikshwa na timu ya utafiti ya SMILE. Kwa vile maelezo haya haijahidhiwa, tafadhali, usisahau kuhifadhi kopi yako ya mpango wa usalama kwa matuimizi yako kwa matumizi ya baadaye.'
    access_title: 'Hatua ya 1: Ondoa Ufikiaji'
    access_p_1: 'Kuwa mbali na kati ya vitu ambavyo unaweza kuvitumia na vikakudhuru ni muhimu. Inapunguza vivile utakavyotenda wakati wa msonga wa mawazo yanatendeka. Na inapeana hisia za kujiua wakati wa kupungua kiasi. Ni vizuri sana kujizuia kuvifikia vitu ambavyo unaweza kuvitumia kujidhuru. Shughulikia vitu hivi wakati hauko katika hali ya shida. ikiwa uko katika hali ya shida, pata mtu akusaidie kuviondoa vitu hivi au weka vitu hivi mahali salama.'
    access_p_2: 'Jiulize mwenyewe: <b><i>Ni vitu gani ninahitajika kuviondoa au kujizuia kuvifikia? Ni kitu gani ninaweza kukitumia kujidhuru?</i></b>'
    access_1: '[ ] <b>Ondoa sumu.</b> <i>Mikakati:</i>'
    access_1_1: '• Toa au umwage vitu vyovyote vya sumu nyumbani kwako.'
    access_1_2: '• Ikiwa kuna vifaa vyenye sumu ambavyo ninahitaji, weka vipimo vidogo. Ninaweza kumwuliza mtu mwingine ashike sumu yangu.'
    access_2: '[ ] <b>Ondoa vidonge vyenye uwezo hatari.</b> <i>Mikakati:</i>'
    access_2_1: '• Daktari wangu, mfamasia au wataalamu wengine wa huduma ya afya wanaweza kunishauri.'
    access_2_2: '• Ikiwa kuna dawa zenye uwezo hatari ninazohitaji kuchukua, weka vipimo vidogo. Naweza pia kumwuliza mtu mwingine kushikilia vidonge vyangu.'
    access_3: '[ ] <b>Toa au punguza ufikiaji wa bunduki, visu au silaha nyingine.</b> <i>Mikakati:</i>'
    access_3_1: '• Hifadhi kwa muda mfupi bunduki zote au silaha kwa rafiki, jamaa, duka la bunduki, kabati, au mahala pa kuhifadhia: ulizia mtu mwingine ashike funguo za kufuli zangu / konteina la kuhifadhia / kabati.'
    access_4: '[ ] <b>Vitendo vingine vya kupunguza njia ambazo ninaweza kujidhuru:</b> <i>Mikakati:</i>'
    warning_title: 'Hatua ya 2: Ishara za onyo'
    warning_p_1: 'Watu kawaida huwa na dalili za onyo ama vichochezi wakati wanataka kujiua. Ukijua dalili zako za onyo itakusaidia kujikumbusha kutumia mpango wako wa usalama. Kufanya hivi kunaweza kukusaidia kuzuia mgogoro wa kujiua.'
    warning_p_2: 'Jiulize mwenyewe: <b><i>Ni vipi vichochezi vyangu maalum au ishara za onyo kuwa mgogoro unaenelea?</i></b>'
    warning_1: '[ ] Kujihisi mdhaifu, huzuni au kulia'
    warning_2: '[ ] Kujihisi kutokuwa na matumaini au vitu kamwe havitakuwa bora'
    warning_3: '[ ] Kujihisi hauna thamani au kama umeshindwa'
    warning_4: '[ ] Kujihisi kupuuzwa, kudharauliwa, kuaibika au kudhihakiwa'
    warning_5: '[ ] Kuwa katika maumivu ya mwili'
    warning_6: '[ ] Kujihisi mpweke au kukataliwa'
    warning_7: '[ ] Kunywa pombe au kutumia madawa'
    warning_8: '[ ] Kuhisi umenaswa au hamna njia yoyote ya kujitoa'
    warning_9: '[ ] Kujihisi kuwa na wasiwasi, kusumbuka'
    warning_10: '[ ] Kujiondoa, kujihisi kutengwa'
    warning_11: '[ ] Kujihisi mwenye hasira, mbishani au hasira ndogo'
    warning_12: '[ ] Kujihisi kuzidiwa na matukio ya maisha (kwa mfano fedha)'
    warning_13: '[ ] Kujihisi kutokuwa na nguvu'
    warning_14: '[ ] Kuanguka, kufanya vibaya kwa kitu'
    warning_15: '[ ] Nyingine: <u>%{others}</u>'
    cope_title: 'Hatua ya 3: njia za kukabaliana'
    cope_p_1: 'Ikiwa unajihisi kujiua, unaweza kufanya mambo mwenyewe kukabiliana na haya mawazo na hisia hizi. Unaweza kufanya vitu peke yako ambavyo vinaweza kukusaidia kutoa mawazo yako kwenye shida zako. Usijihusishe na vitu ambavyo vitakufanya uhisi kukasirika au huzuni. Fanya vitu ambavyo vitakuinua au kukutuliza.'
    cope_p_2: 'Jiulize: <b><i>Ni shughuli zipi za kuinua au kutuliza ninavyoweza kufanya ili kujisahaulisha?</i></b>'
    cope_1: '[ ] Soma kitu kinachoinua / kutuliza'
    cope_2: '[ ] Pika'
    cope_3: '[ ] Sikiliza muziki wa kuinua / kutuliza'
    cope_4: '[ ] Cheza'
    cope_5: '[ ] Kuimba / karaoke'
    cope_6: '[ ] Jinyoshe au fanya mazoezi'
    cope_7: '[ ] Chora'
    cope_8: '[ ] Kufanya kazi ya ukulima'
    cope_9: '[ ] Tengeneza kitu'
    cope_10: '[ ] Tafakari'
    cope_11: '[ ] Omba'
    cope_12: '[ ] Tazama runinga inayoinua / kutuliza au sinema'
    cope_13: '[ ] Nenda mtandaoni kwenye tovuti za kuinua / kutuliza'
    cope_14: '[ ] Cheza michezo ya video za kuinua / kutuliza'
    cope_15: '[ ] Nyingine: <u>%{others}</u>'
    distract_title: 'Hatua ya 4: Watu na mahali zinazovuruga'
    distract_p_1: 'Watu katika maisha yako wanaweza kukusaidia kujizuia wakati unahisi kujiua. Wanaeza kutumika kama vizuizi kutoka kwa shida zako kwa kutoa akili yako kutoka kwa vitu ambavyo vinakusumbua. Watu wanaweza kukusaidia kutoa akili yako kwa shida zako bila kuongelea kuhusu hisia zako za kujiua. Katika hatua hii, haujadili hisia zako za kujiua (hili litajadiliwa baadaye). Badala yake, unaweza kuwa na mtu huyo mwingine na umtumie kujizuia mwenyewe. Labda mnaweza fanya kitu cha kuvutia Pamoja. Ikiwa hauna mtu wakukuzuia, unaweza enda mahala salama ambapo watu wengine wapo, kama hifadhi, duka au soko. Wakati mwingine kuwa karibu na watu unaeza kuzuia kutokana na shida zako.'
    distract_p_2: 'Jiulize: <b><i>Nani hunisaidia kuondoa mawazo yangu kutoka kwa shida zangu? Ni wapi naeza enda ili kujituliza mawazo kutokana na shida zangu?</i></b> (Usiorodheshe mahali ambapo dawa za kulevya au pombe hutumika.)'
    person_or_place: 'Mtu au mahali: <u>%{person_or_place}</u>'
    social_title: 'Hatua ya 5: msaada wa kijamii'
    social_p_1: 'Watu wanaweza pia kusaidia kwa kutoa msaada na kukusaidia kusuluhisha shida zako. Unaeza jielekeza kwao wakusaidia katika mgogoro wa kujiua kwa kuongea nao kuhusu shida ambazo unapitia. Chagua watu wanaowezakana kuwa wazuri na wenye kusaidia.'
    social_p_2: 'Jiulize: <b><i>Ni wanafamilia au marafiki wagani naweza ongea nao, kunifanya nihisi afadhali? Ni nani anaweza nisaidia kupitia mgogoro? Nani wa msaida?</i></b>'
    social_p_3: '(Wakati mwingine watu hujihisi hakuna wanafamilia au marafiki wanoweza kuwasaidia kupitia mgogoro wa kujiua. Ikiwa hii ni kweli kwako, nenda tu kwa hatua ifuatayo, ambayo itakupa mawazo kuhusu watu wengine wa kusaidia.)'
    name_and_number: 'Jina na nambari ya simu: <u>%{name_and_number}</u>'
    prof_title: 'Hatua ya 6: Msaada wa wataalamu'
    prof_p_1: 'Kuna wataalamu ambao wanaweza na wanataka kukusaidia. Wafikie madaktari, wauguzi, wahudumu wa afya wa jamii, mshauri au kiongozi anayeaminika katika jamii.'
    prof_p_2: 'Jiulize: <b><i>Ni wapi ninaweza kupata usaidizi?</i></b>'
    prof_doctor: 'Daktari: <u>%{doctor}</u>'
    prof_provider: 'Muhudumu mwingine wa afya:: <u>%{provider}</u>'
    prof_lifeline: 'Wanamstari wa kimaisha:: <u>%{lifeline}</u>'
    prof_community: 'Mwanajamii: <u>%{community}</u>'
    prof_other: 'Nyingine: <u>%{other}</u>'
    matters_title: 'Hatua ya 7: Kilicho muhimu kwangu'
    matters_p_1: 'Kutafuta sababu za kuishi ni muhimu kwa kukuweka salama wakati wa shida ya afya ya akili. Fikiria juu ya vitu maishani mwako ambavyo vina maana kubwa kwako.'
    matters_p_2: 'Jiulize: <b><i>Ni kitu gani kimoja, mtu au mawazo katika maisha yangu ambayo ina thamani ya kuishi?</i></b>'
    matters_1: '[ ] Mwanafamilia:: <u>%{text}</u>'
    matters_2: '[ ] Rafiki: <u>%{text}</u>'
    matters_3: '[ ] Mnyama wa kufugwa: <u>%{text}</u>'
    matters_9: '[ ] Hamu yangu ya: <u>%{text}</u>'
    matters_4: '[ ] Ndoto yangu ya kufanya: <u>%{text}</u>'
    matters_5: '[ ] Uwezekano wa kupata furaha hapo mbeleni'
    matters_7: '[ ] Uwezekano wa kupata utimilifu hapo mbeleni'
    matters_6: '[ ] Uwezekano wa kupata mapenzi hapo mbeleni'
    matters_10: '[ ] Imani yangu kuhusu kujiua'
    matters_8: '[ ] Kujenga upendo kwangu mwenyewe'
    matters_11: '[ ] Nyingine: <u>%{text}</u>'
    conclusion_title: 'Kumalizia'
    conclusion_p_1: 'Ukimaliza mpango wako wa usalama, hifadhi mahali salama ambapo utaiona. Unaweza kusasisha mpango wako wa usalama wakati wowote ikiwa kuna mwongezeko wa dalili ya hatari au mbinu unazoweza kupata. Angalia mpango wako wa usalama angalau mara chache kwa kila wiki. Hii itakusaidia kujua ni lini na jinsi ya kuitumia.'
    conclusion_p_2: 'Kumbuka, ikiwa unaelekea kwenye shida, unaweza kutumia mpango wako wa usalama kukusaidia kujieka salama.'
