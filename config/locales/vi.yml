    matters_title: "Bước 7: Điều ý nghĩa trong cuộc đời t i"
    matters_p_1: "Việc t m ra lý do để tồn tại l  ch a kh a gi p bạn an to n khi rơi v o khủng hoảng t m thần. H y nghĩ về những điều c  ý nghĩa nhất với bạn trong cuộc đời n y."
    matters_p_2: "Tự hỏi: <b>Điều g , ai, dự định n o gi p t i tồn tại trong cuộc đời n y?</b>"
