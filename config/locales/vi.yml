    conclusion_title: "Kết luận"
    conclusion_p_1: "Khi bạn đ  ho n th nh bản kế hoạch an to n của m nh, h y cất giữ n  ở một nơi an to n m  bạn lu n nh n thấy được. Bạn c  thể cập nhật bản kế hoạch n y bất cứ khi n o bạn t m được th m c c dấu hiệu cảnh b o v  chiến lược ứng ph . H y xem bản kế hoạch n y  t nhất 3 lần/tuần. Điều n y gi p bạn biết được thời điểm v  c ch d ng bản kế hoạch đ ."
    conclusion_p_2: "H y lu n nhớ rằng khi bạn đang rơi v o khủng hoảng, bạn c  thể sử dụng bản kế hoạch n y để gi p m nh được an to n."
