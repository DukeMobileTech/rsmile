  safety:
    email_title: 'Seu Formulário Preenchido'
    email_body: '<p><strong>Olá,</strong></p> <p>Em anexo está um resumo do formulário que você preencheu, conforme solicitado.</p> <p>Obrigada.</p><p>Sinceramente,</p><p>Equipe de Estudo SMILE</p>'
    title: 'Plano de Segurança'
    intro_title: 'Intrudução'
    intro_p_1: 'Você indicou que tem experienciado pensamentos suicidas. As próximas perguntas vão ajudar você a estabelecer um Plano de Segurança. Este é um modo de proteger você quando estiver experienciando pensamentos suicidas. Planejamento de segurança tem se mostrado eficaz em diminuir os riscos quando se tem uma crise de saúde mental. Também pode ajudar você a se sentir segura se estiver em uma crise de saúde mental.'
    intro_p_2: 'Este plano vai levar você a focar em <b>7 passos</b>:'
    intro_step_1: '1) Remover acesso a itens perigosos'
    intro_step_2: '2) Sinais de alerta de que você está indo em direção a uma crise'
    intro_step_3: '3) Formas de lidar com uma crise sozinha (o)'
    intro_step_4: '4) Pessoas e lugares que vão te distrair'
    intro_step_5: '5) Pessoas que você pode pedir ajuda e te dar suporte'
    intro_step_6: '6) Ajuda comunitária e profissional'
    intro_step_7: '7) Coisas que valem a pena viver'
    intro_p_3: 'O propósito deste formulário de Planejamento de Segurança pe dar a você a oportunidade de planejar e prepara para dificuldades futuras que você pode passar.'
    intro_p_4: 'Nenhuma das informações que você inserir qui serão salvas ou compartilhadas com a equipe de estudo SMILE. Desde que esta informação não é salva, por favor não se esqueça de salvar uma cópia para você quando terminar se quiser guardar seu Plano de Segurança para mais tarde.'
    access_title: 'Passo 1: Remover acesso'
    access_p_1: 'Ter certa distância entre você e as coisas que você pode usar para se machucar é importante. Pode ser menos provável que você aja sob pensamentos suicidas quando eles acontecerem, dando aos sentimentos suicidas um tempo de diluição. O melhor a se fazer é limitar seu acesso a coisas que você pode usar para se machucar.'
    access_p_2: 'Pergunte a você mesma (o): <b><i>Quais coisas eu devo remover ou limitar meu acesso? O que eu poderia usar para machucar a mim mesma (o)?</i></b>'
    access_1: '[ ] <b>Se livre de venenos.</b> <i>Estratégias:</i>'
    access_1_1: '• Se livre de venenos que eu não preciso; manter apenas quantidades que não são perigosas.'
    access_1_2: '• Ter alguém que guarde meus venenos.'
    access_2: '[ ] <b>Se livre de remédios.</b> <i>Estratégias:</i>'
    access_2_1: '• Meu medico, farmacêutico, ou outro profissional da saúde pode me orientar.'
    access_2_2: '• Se livre de remédios que eu não preciso; manter apenas quantidades que não são perigosas. Ter alguém que guarde meus remédios.'
    access_3: '[ ] <b>Remova ou limite o acesso a armas de fogo, facas, ou outras armas.</b> <i>Estratégias:</i>'
    access_3_1: '• Temporariamente guarde todas as armas e ferramentas nocivas com um amigo, parente, loja de armas, cofre, ou almoxarifado; peça alguém que tenha as chaves de suas fechaduras / garagem / cofre.'
    access_4: '[ ] <b>Outras atitudes para limitar as maneiras que eu possa me machucar:</b> <i>Estratégias:</i>'
    warning_title: 'Passo 2: Sinais de perigo'
    warning_p_1: 'Pessoas geralmente têm sinais de perigo ou gatilho quando se tornam suicidas. Saber quais são seus sinais de perigo ajudará você a se lembrar de usar seu plano de segurança. Fazendo com que se evitem crises suicidas.'
    warning_p_2: 'Pergunte-se: <b><i>Quais são meus gatilhos específicos ou sinais de perigo que estão se desenvolvendo em uma crise?</i></b>'
    warning_1: '[ ] Tem se sentido para baixo, triste, ou chorando'
    warning_2: '[ ] Sente-se sem esperança ou que as coisas nunca vão melhorar'
    warning_3: '[ ] Sente-se sem valor ou como uma pessoa fracassada'
    warning_4: '[ ] Sentido-se esquecido, condencente, envergonhado, ou ridicularizado'
    warning_5: '[ ] Está com dores físicas'
    warning_6: '[ ] Tem se sentido só ou rejeitada (o)'
    warning_7: '[ ] Bebe álcool ou usa drogas'
    warning_8: '[ ] Sente-se aprisionada (o), ou como se não houvesse saída'
    warning_9: '[ ] Se sente ansiosa (o), agitada'
    warning_10: '[ ] Desistindo, sentindo-se isolada (o)'
    warning_11: '[ ] Sente raiva, argumentativa (o), ou com temperamento curto'
    warning_12: '[ ] Sente-se sobrecarregada (o) pelas circunstancias da vida (situação financeira, por exemplo)'
    warning_13: '[ ] Sentido-se vulnerável'
    warning_14: '[ ] Desabando, pouco produtiva (o)'
    warning_15: '[ ] Outros: <u>%{others}</u>'
    cope_title: 'Passo 3: Atividades de distração'
    cope_p_1: 'Se você está sentindo-se suicida, se distrair destes pensamentos e sentimentos pode ajudar você a passar por uma crise. Você pode fazer coisas sozinha (o) que podem ajudar você a tirar sua mente de problemas. Faça coisas que são engajadoras e que acalmam, ao invés de coisas que possam te chatear, por exemplo, escute uma musica calma e não uma que te chateie.'
    cope_p_2: 'Pergunte-se: <b><i>Qual tipo de atividades eu posso fazer para me distrair?</i></b>'
    cope_1: '[ ] Leia algo animador / que te acalme'
    cope_2: '[ ] Cozinhe'
    cope_3: '[ ] Escute musicas animadoras / que te acalmam'
    cope_4: '[ ] Dance'
    cope_5: '[ ] Cante / Caraoquê'
    cope_6: '[ ] Alongue-se ou faça exercícios'
    cope_7: '[ ] Desenhe'
    cope_8: '[ ] Faça jardinagem'
    cope_9: '[ ] Faça alguma coisa'
    cope_10: '[ ] Meditar'
    cope_11: '[ ] Orar'
    cope_12: '[ ] Assista programas ou filmes animadores / que te acalmem'
    cope_13: '[ ] Vá a lugares animadores / que te acalmem'
    cope_14: '[ ] Jogue games animadores / que te acalmem'
    cope_15: '[ ] Outros: <u>%{others}</u>'
    distract_title: 'Passo 4: Distraindo-se com pessoas e lugares'
    distract_p_1: 'As pessoas na sua vida podem ajudar você quando você estiver se sentindo suicida de duas formas. O passo 4 descreve o primeira forma e o passo seguinte descreve a segunda forma. Primeiramente, as pessoas podem servir como distração dos seus problemas ao desligar sua mente das coisas que estão lhe incomodando. Pessoas podem também ajudar a tirar os problemas da sua mente mesmo sem que você fale sobre seus sentimentos suicidas. Nesse passo, você não discute seus sentimentos suicidas. Ao invés disso, você pode apenas estar com alguma oura pessoa e aproveitar para se distrair. Talvez vocês possam faze algo interessante juntas. Se você não tem uma pessoa para se distrair, você pode ir a algum lugar onde tenha outras pessoas, como um café ou mercado. Às vezes, só de estar perto de outras pessoas pode te ajudar a se distrair de seus problemas.'
    distract_p_2: 'Pergunte-se: <b><i>Quem ame ajuda a tirar minha mente dos meus problemas? Onde eu posso ir para tirar minha mente dos problemas?</i></b> (Não liste lugares onde drogas ou álcool sejam usados.)'
    person_or_place: 'Pessoa ou lugar: <u>%{person_or_place}</u>'
    social_title: 'Passo 5: Suporte Social'
    social_p_1: 'A segunda forma em que pessoas podem ajudar é providenciando suporte a lhe ajudando a resolver seus problemas. Em outras palavras, você pode torná-las ajudantes durante suas crises suicidas ao conversar com elas sobre os problemas que você está lidando. Escolha pessoas que são propicias ao pensamento positivo e solicitas.'
    social_p_2: 'Pergunte-se: <b><i>Quais membros da família ou amigos eu posso conversar, para me ajudar a sentir melhor? Quem pode me auxiliar durante a crise? Quem é solicito?</i></b>'
    social_p_3: '(Algumas pessoas sentem que não tem pessoas da família ou amigos que pode ajudar durante uma crise suicida. Se este for o seu caso, simplesmente passe para o próximo passo, que vai te dar idéias sobre outras pessoas que podem te ajudar.)'
    name_and_number: 'Nome e número de telefone: <u>%{name_and_number}</u>'
    prof_title: 'Passo 6: Ajuda profissional'
    prof_p_1: "Existem profissionais que podem e querem ajudar você.Procure um médico, enfermeira, uma trabalhadora (o) da saúde, aconselhamento, ou uma líder comunitária. <span style='color:#c0392b;'>Você ode também falar com uma linha quente em sucídio:</span>"
    prof_p_2: 'Pergunte-se: <b><i>Onde eu posso ter ajuda?</i></b>'
    prof_doctor: 'Médico: <u>%{doctor}</u>'
    prof_provider: 'Outros provedores de cuidado em saúde: <u>%{provider}</u>'
    prof_lifeline: 'Linha da vida / Linha quente: <u>%{lifeline}</u>'
    prof_community: 'Membra (o) comunitária: <u>%{community}</u>'
    prof_other: 'Outro: <u>%{other}</u>'
    matters_title: 'Passo 7: O que importa para mim'
    matters_p_1: 'Encontrar razões para viver é importante para manter sua segurança durante uma crise em saúde mental. Pense sobre coisas na usa vida que tem significado para você.'
    matters_p_2: 'Pergunte-se: <b><i>Quais são as coisas, pessoas, ou ideias em minha vida que valem a pena viver?</i></b>'
    matters_1: '[ ] Uma pessoa da familia: <u>%{text}</u>'
    matters_2: '[ ] Uma amiga (o): <u>%{text}</u>'
    matters_3: '[ ] Um pet: <u>%{text}</u>'
    matters_9: '[ ] Minha paixão por: <u>%{text}</u>'
    matters_4: '[ ] Meu sonho em fazer: <u>%{text}</u>'
    matters_5: '[ ] A possibilidade de ser feliz no futuro'
    matters_7: '[ ] A possibilidade de se sentir realizada (o) no futuro'
    matters_6: '[ ] A possibilidade de ser amada (o) no futuro'
    matters_10: '[ ] Minhas crenças sobre suicídio'
    matters_8: '[ ] Construir amor próprio'
    matters_11: '[ ] Outros: <u>%{text}</u>'
    conclusion_title: 'Conclusão'
    conclusion_p_1: 'Quando voce estiver finalizado seu Plano de Segurança, salve em um lugar seguro onde você possar ver. Você pode atualizar seu Plano de Segurança em qualquer momento se existir sinais de alerta ou ideias ou estratégias para lidar com seus problemas. Olhe para seu Plano de Segurança pelo menos algumas vezes na semana. Isto vai ajudar você saber quando como usá-lo.'
    conclusion_p_2: 'Relembrando, se você estiver em direção a uma crise, oce pode usar seu Plano de Segurança para ajudar a manter-se segura (o).'
