  safety:
    email_title: "Biểu mẫu đã hoàn thành của bạn"
    email_body: "<p><strong>Xin chào bạn,</strong></p> <p>Theo yêu cầu của bạn, xin gửi lại bản tóm tắt biểu mẫu mà bạn đã điền.</p> <p>Cảm ơn bạn!</p><p>Trân trọng,</p><p>Nhóm nghiên cứu SMILE</p>"
    title:  "Kế hoạch An to n"
    intro_title: "Giới thiệu"
    intro_p_1: "Bạn c  dấu hiệu c  ý nghĩ tự s t. C c c u hỏi dưới đ y gi p bạn tự l n kế hoạch an to n cho m nh. Đ y l  c ch tự bảo vệ m nh trước c c ý nghĩ tự s t. Quy tr nh an to n được chứng minh gi p giảm nguy cơ khủng hoảng sức khỏe t m thần. Quy tr nh cũng gi p bạn tự bảo vệ m nh khi rơi v o khủng hoảng sức khỏe t m thần."
    intro_p_2: "Quy tr nh gồm 7 bước, tập trung v o:"
    intro_step_1: "1) việc giữ khoảng c ch với c c vật nguy hiểm"
    intro_step_2: "2) c c dấu hiệu cảnh b o bạn đang rơi v o khủng hoảng"
    intro_step_3: "3) c c giải ph p gi p bạn tự ứng ph  khi khủng hoảng"
    intro_step_4: "4) những người v  địa điểm gi p bạn ph n t n sự tập trung"
    intro_step_5: "5) những người bạn c  thể nhờ gi p đỡ"
    intro_step_6: "6) sự trợ gi p từ chuy n gia v  cộng đồng"
    intro_step_7: "7) điều gi p bạn tồn tại"
    intro_p_3: "Mục đ ch của biểu mẫu Kế hoạch An to n n y l  cung cấp cho bạn cơ hội để lập kế hoạch trước v  chuẩn bị cho những t nh huống kh  khăn trong tương lai m  bạn c  thể gặp phải."
    intro_p_4: "Tất cả thông tin bạn nhập vào đây sẽ KHÔNG được lưu lại hoặc chia sẻ với nhóm nghiên cứu SMILE. Vì thông tin này không được lưu trữ, xin đừng quên lưu một bản sao cho chính bạn khi bạn đến phần cuối nếu bạn muốn giữ lại Kế hoạch An toàn của mình cho sau này."
    access_title: "Bước 1: Giữ khoảng c ch"
    access_p_1: "H y giữ khoảng c ch với c c vật m  bạn c  thể d ng để tự phương hại m nh. Điều n y gi p giảm rủi ro tự s t. Điều n y cũng gi p k o d i thời gian nhằm xoa dịu cảm gi c muốn tự s t trong bạn. Tốt nhất h y chủ động giữ khoảng c ch với c c vật m  bạn c  thể d ng để tự phương hại m nh. Chỉ sử dụng c c vật n y khi bạn kh ng ở trạng th i khủng hoảng. Nếu đang rơi v o trạng th i đ , h y nhờ ai đ  vứt bỏ ch ng đi hoặc cất ch ng v o một nơi an to n."
    access_p_2: "Tự hỏi: <b>T i n n vứt bỏ hoặc giữ khoảng c ch với vật n o? T i c  thể d ng vật n o để tự phương hại m nh?</b>"
    access_1: "[ ] <b>Vứt bỏ c c chất độc hại.</b>"
    access_1_1: "• Cho đi hoặc bỏ hết tất cả chất độc c  trong nh ."
    access_1_2: "• Nếu c  loại chất độc n o đ  m  t i phải d ng, chỉ giữ lại một  t. Phần c n lại c  thể nhờ người kh c giữ."
    access_2: "[ ] <b>Vứt bỏ c c loại thuốc tiềm ẩn mối nguy.</b>"
    access_2_1: "• T i c  thể hỏi ý kiến b c sĩ, dược sĩ hoặc c c chuy n gia y tế kh c."
    access_2_2: "• Nếu c  loại thuốc tiềm ẩn mối nguy m  t i phải d ng, chỉ giữ lại một  t. Phần c n lại c  thể nhờ người kh c giữ."
    access_3: "[ ] <b>Vứt bỏ hoặc giữ khoảng c ch dao hoặc c c vũ kh  kh c.</b>"
    access_3_1: "• Tạm cất giữ vũ kh  tại nh  bạn b , người th n, k t sắt, hoặc kho h ng; v  nhờ người kh c giữ gi p ch a kh a."
    access_4: "[ ] <b>Những h nh động kh c t i c  thể l m để tr nh tự phương hại m nh:</b>"
    warning_title: "Bước 2: C c dấu hiệu cảnh b o"
    warning_p_1: "Bất k  ai cũng thường c  c c dấu hiệu cảnh b o hoặc một t c nh n n o đ  dẫn đến tự s t. Nhận biết c c dấu hiệu n y gi p bạn chủ động thực hiện kế hoạch an to n. Gi p bạn tr nh được khủng hoảng tự s t."
    warning_p_2: "Tự hỏi: <b>T c nh n hoặc dấu hiệu cảnh b o cụ thể n o khiến khủng hoảng trong t i tăng l n?</b>"
    warning_1: "[ ] Cảm gi c suy sụp, buồn b , hay kh c"
    warning_2: "[ ] Cảm gi c v  vọng hoặc cảm gi c mọi thứ kh ng thể tồi tệ hơn được nữa"
    warning_3: "[ ] Cảm gi c v  dụng, hoặc thất bại"
    warning_4: "[ ] Cảm thấy bị xem nhẹ, hạ thấp, xấu hổ, giễu cợt"
    warning_5: "[ ] Đau đớn về mặt thể x c"
    warning_6: "[ ] Cảm gi c c  đơn hoăc bị chối bỏ"
    warning_7: "[ ] Uống rượu bia hoặc d ng thuốc"
    warning_8: "[ ] Cảm gi c bị mắc kẹt hoặc kh ng lối tho t"
    warning_9: "[ ] Cảm gi c lo  u, k ch động"
    warning_10: "[ ] Cảm gi c muốn bỏ cuộc, c  độc"
    warning_11: "[ ] Cảm gi c tức giận, muốn tranh c i, hoặc dễ c u gắt"
    warning_12: "[ ] Cảm gi c qu  tải với ho n cảnh sống hiện tại (chẳng hạn như  p lực t i ch nh)"
    warning_13: "[ ] Cảm thất bất lực"
    warning_14: "[ ] Cảm gi c thất bại, bất lực trước mọi việc"
    warning_15: "[ ] Kh c: <u>%{others}</u>"
    cope_title: "Bước 3: C c giải ph p ứng ph "
    cope_p_1: "Nếu bạn đang c  cảm gi c muốn tự s t, bạn c  thể tự thực hiện c c giải ph p ứng ph . C c giải ph p n y gi p bạn th i kh ng suy nghĩ về n  nữa. Đừng ch m đắm v o những điều khiến bạn lo  u, buồn b . H y l m mọi thứ gi p bạn phấn chấn hoặc gi p bạn b nh t m trở lại."
    cope_p_2: "Tự hỏi: <b>Điều g  c  thể gi p t i phấn chấn hoặc gi p t i b nh t m lại để ph n t n sự tập trung của m nh?</b>"
    cope_1: "[ ] Đọc c c loại s ch gi p phấn chấn/b nh t m"
    cope_2: "[ ] Nấu nướng"
    cope_3: "[ ] Nghe c c loại nhạc gi p phấn chấn/b nh t m"
    cope_4: "[ ] Khi u vũ"
    cope_5: "[ ] Ca h t / Karaoke"
    cope_6: "[ ] Co gi n cơ hoặc tập thể dục"
    cope_7: "[ ] Vẽ"
    cope_8: "[ ] L m vườn"
    cope_9: "[ ] Chế tạo"
    cope_10: "[ ] Thiền định"
    cope_11: "[ ] Cầu nguyện"
    cope_12: "[ ] Xem c c chương tr nh tivi hoặc c c bộ phim gi p phấn chấn/b nh t m"
    cope_13: "[ ] Truy cập c c website gi p phấn chấn/b nh t m"
    cope_14: "[ ] Chơi c c game gi p phấn chấn/b nh t m"
    cope_15: "[ ] Kh c: <u>%{others}</u>"
    distract_title: "Bước 4: Những người v  địa điểm gi p bạn ph n t n sự tập trung"
    distract_p_1: "Những người xung quanh c  thể gi p bạn ph n t n sự tập trung mỗi khi bạn c  cảm gi c muốn tự s t. Họ ch nh l  nh n tố gi p bạn th i kh ng suy nghĩ về những phiền muộn nữa. Họ c  thể gi p bạn ngay cả khi bạn chưa một lần chia sẻ với họ về cảm gi c đ . Ở bước n y, bạn đừng vội thảo luận với họ về cảm gi c đ  (điều n y sẽ được xem x t ở bước tiếp theo). Thay v o đ , bạn chỉ cần ở gần b n họ v  dựa v o họ để gi p bạn ph n t m. Bạn v  họ c  thể c ng nhau l m điều g  đ  th  vị. Nếu b n bạn kh ng c  ai, bạn c  thể đi đến một nơi an to n, nơi c  đ ng người như c ng vi n, cửa h ng, hoặc si u thị. Đ i khi chỉ cần ở gần ai đ  cũng c  thể gi p bạn ph n t n sự tập trung của m nh."
    distract_p_2: "Tự hỏi: <b>Ai gi p được t i th i kh ng suy nghĩ về c c vấn đề của m nh nữa? T i c  thể đi đ u để th i kh ng suy nghĩ về c c vấn đề đ  nữa?</b> (Kh ng liệt k  những nơi c  rượu bia hoặc thuốc)"
    person_or_place: "Người hoặc địa điểm: <u>%{person_or_place}</u>"
    social_title: "Bước 5: Sự hỗ trợ từ x  hội"
    social_p_1: "Những người xung quanh cũng c  thể hỗ trợ v  gi p bạn giải quyết vấn đề của m nh. Bạn c  thể nhờ họ gi p đỡ khi rơi v o khủng hoảng tự s t bằng c ch chia sẻ với họ vấn đề bạn đang gặp phải. H y chọn những người sống lạc quan v  c  thể gi p đỡ bạn."
    social_p_2: "Tự hỏi: <b>T i c  thể chia sẻ với ai trong gia đ nh hoặc đứa bạn n o c  thể gi p t i kh  hơn? Ai c  thể gi p t i?</b>"
    social_p_3: "(Đ i khi c  người c  cảm gi c rằng kh ng ai trong gia đ nh, kh ng người bạn n o c  thể gi p họ vượt qua khủng hoảng tự s t cả. Nếu bạn rơi v o trường hợp n y, h y thực hiện bước kế tiếp, bước n y gợi ý cho bạn những người c  thể gi p được bạn.)"
    name_and_number: "T n v  số điện thoại: <u>%{name_and_number}</u>"
    prof_title: "Bước 6: Sự gi p đỡ từ chuy n gia"
    prof_p_1: "C  những chuy n gia đủ năng lực v  thực sự muốn gi p bạn. H y đến gặp b c sĩ, y t , nh n vi n y tế cộng đồng, tư vấn vi n, hoặc l nh đạo cộng đồng đ ng tin cậy."
    prof_p_2: "Tự hỏi: <b>T i c  thể nhờ trợ gi p ở đ u?</b>"
    prof_doctor: "B c sĩ: <u>%{doctor}</u>"
